{% load crispy_forms_tags %}
{% load i18n %}

<h2>{% trans "Sign Up" %}</h2>
<form method="post" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{% trans "Sign Up" %}</button>
</form>

<p><a href="{% url 'account_login' %}">{% trans "Already have an account? Log in" %}</a></p>
