{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Trip{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Edit Trip</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form|crispy }}
                
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary mt-3 w-100">Save Changes</button>
                
                <!-- Cancel button to go back to dashboard -->
                <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3 w-100">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
