{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Complete Profile{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Complete Your Profile</h2>
            
            <form method="post" enctype="multipart/form-data">  <!-- Don't forget enctype for file upload -->
                {% csrf_token %}
                {{ form|crispy }}  <!-- Use crispy to style the form -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
