{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up | CrewFinder{% endblock %}

{% block content %}
<!-- Main Signup Section -->
<section class="signup-hero">
    <div class="container">
        <!-- Header for signup page -->
        <header>
            <h2 id="signup-heading" class="text-center">Join CrewFinder</h2>
            <p class="text-center mb-4">Sign up to start your sailing adventures today!</p>
        </header>
        <div class="row justify-content-center">
            <!-- Form container -->
            <div class="col-md-8 col-lg-6">
                <article class="signup-overlay">
                    <h3 class="visually-hidden">Signup Form</h3>
                    <!-- Signup form -->
                    <form method="post" action="{% url 'accounts:account_signup' %}" class="signup-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn signup-btn" aria-label="Sign up for an account">Sign Up</button>
                    </form>

                    <!-- Footer with login redirect link -->
                    <footer class="text-center mt-3">
                        <p class="signup-footer-text">Already have an account?
                            <a href="{% url 'accounts:account_login' %}">Log in here</a>
                        </p>
                    </footer>
                </article>
            </div>
        </div>
    </div>
</section>
{% endblock %}
