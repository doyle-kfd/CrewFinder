{% extends "base.html" %}
{% block title %}Password Reset Complete | CrewFinder{% endblock %}

{% block content %}
<!-- Password Reset Complete Section -->
<section class="signup-hero">
    <h2 class="visually-hidden">Password Reset Complete Section</h2>
    <div class="container">
        <div class="row justify-content-center">
            <!-- Message Container -->
            <div class="col-md-8 col-lg-6">
                <article class="signup-overlay text-center">
                    <!-- Header -->
                    <header>
                        <h2 class="text-center">Password Reset Complete</h2>
                        <p class="text-center mb-4">
                            Your password has been reset successfully.
                        </p>
                    </header>

                    <!-- Success Message -->
                    <p class="text-center">
                        You can now log in with your new password.
                    </p>
                    <div class="text-center mt-3">
                        <a href="{% url 'accounts:account_login' %}" class="btn signup-btn">
                            Log In
                        </a>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
{% endblock %}
