{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login | CrewFinder{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login to CrewFinder</h2>
            
            <form method="post" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
                <p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
