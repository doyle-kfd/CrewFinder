{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Change Password</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="p-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form|crispy }}
                        </div>
                        <div class="d-flex gap-3">
                            <button type="submit" class="btn btn-primary flex-fill py-2">Update Password</button>
                            <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary flex-fill py-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
