<!-- In complete_profile.html -->
{% extends "base.html" %}

{% block title %}Complete Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Complete Your Profile</h2>
    
    <form method="post" enctype="multipart/form-data">  <!-- Don't forget enctype to allow file upload -->
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render all form fields -->
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>
{% endblock %}
